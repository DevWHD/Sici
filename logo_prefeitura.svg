<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 160" width="500" height="160">
  <!-- Fundo preto -->
  <rect width="500" height="160" fill="#000000"/>
  
  <!-- Texto "PREFEITURA" no topo -->
  <text x="250" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" letter-spacing="3" fill="white" text-anchor="middle">PREFEITURA</text>
  
  <!-- Escudo/BrasÃ£o simplificado (lado esquerdo) -->
  <g transform="translate(60, 50)">
    <!-- Contorno do escudo -->
    <path d="M 0 0 L 40 0 L 40 50 Q 20 65 0 50 Z" fill="none" stroke="white" stroke-width="1.5"/>
    
    <!-- Coroa/topo do escudo -->
    <circle cx="8" cy="8" r="3" fill="white"/>
    <circle cx="20" cy="5" r="3.5" fill="white"/>
    <circle cx="32" cy="8" r="3" fill="white"/>
    
    <!-- Escudo interno -->
    <rect x="3" y="12" width="34" height="35" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Detalhe dentro -->
    <circle cx="20" cy="28" r="8" fill="#000000"/>
    <circle cx="20" cy="28" r="5" fill="white"/>
  </g>
  
  <!-- Texto "RIO" grande (lado direito) -->
  <text x="280" y="125" font-family="Arial, sans-serif" font-size="110" font-weight="900" letter-spacing="2" fill="white" text-anchor="start">RIO</text>
  
  <!-- Linha decorativa embaixo -->
  <line x1="60" y1="155" x2="440" y2="155" stroke="white" stroke-width="1"/>
</svg>
