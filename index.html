<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Mapa Interativo - Rio de Janeiro</title>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.34/"></script>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="mainContainer">
      <!-- Sidebar -->
      <div id="sidebar">
        <div id="sidebar-header">
          <div style="text-align: center;">
            <img src="logo%20prefeitura.png" alt="Prefeitura do Rio de Janeiro" id="sidebar-logo" />
            <h2 id="sici-title">Sici: Sistema Integrado de Codifica√ß√£o Institucional</h2>
          </div>
        </div>
        <button id="theme-toggle" style="position: absolute; top: 10px; left: 10px; z-index: 101;"></button>
        <button id="sidebar-toggle" style="position: absolute; top: 10px; right: 10px; z-index: 101;">&times;</button>
        <div id="sidebar-content">
          <!-- Legend Bar -->
          <div class="sidebar-section legend-bar" style="padding: 10px 16px; border-bottom: 1px solid #222;">
            <div style="font-size: 11px; color: #ccc; margin-bottom: 6px; font-weight: 600;">LEGENDA</div>
            <div style="display: flex; flex-direction: column; gap: 4px;">
              <div style="display: flex; align-items: center; gap: 6px; font-size: 11px;">
                <span style="width: 10px; height: 10px; background-color: #E27728; border-radius: 50%;"></span>
                <span style="color: #ccc;">Unidades SMS</span>
              </div>
              <div style="display: flex; align-items: center; gap: 6px; font-size: 11px;">
                <span style="width: 10px; height: 10px; background-color: #007AC2; border-radius: 50%;"></span>
                <span style="color: #ccc;">Bairros</span>
              </div>
              <div style="display: flex; align-items: center; gap: 6px; font-size: 11px;">
                <span style="width: 16px; height: 1.5px; background-color: #003399;"></span>
                <span style="color: #ccc;">Contorno RJ</span>
              </div>
            </div>
          </div>

          <!-- SMS Section Header -->
          <div class="sidebar-section sms-button" style="padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; cursor: pointer;">
            <h3 style="color: #fff; margin: 0; font-size: 14px;">SMS</h3>
            <button id="toggle-units" style="background-color: #007AC2; color: #fff; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center;">+</button>
          </div>

          <!-- Units Section (collapsible) -->
          <div id="units-section" style="display: none;">
            <!-- Organs Section Header -->
            <div class="sidebar-section" style="padding: 14px 20px;">
              <h3 style="color: #fff; margin: 0; font-size: 14px;">UNIDADES (<span id="orgaos-count">0</span>)</h3>
            </div>

          <!-- Search/Filter Section -->
          <div class="sidebar-section" style="padding: 12px 20px; border-bottom: none;">
            <input 
              type="text" 
              id="orgao-search" 
              placeholder="üîç Buscar unidade..." 
              class="search-input"
            />
          </div>

          <!-- Organs List Section -->
          <div class="sidebar-section" style="padding-top: 0; flex: 1; overflow-y: auto;">
            <div id="orgaos-list" class="orgaos-list"></div>
          </div>
          </div> <!-- Fecha units-section -->
        </div>
      </div>

      <!-- Bot√£o para abrir sidebar -->
      <button id="sidebar-open-btn">‚ò∞</button>

      <!-- Mapa Container -->
      <div id="mapContainer">
        <div id="map"></div>

        <div id="info-panel">
          <button id="close-panel">&times;</button>
          <div id="panel-content"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
